        /* General Reset */
        * {
            margin: 0;
            padding: 0;

        }

        /* Body Styling */
        body {
            display: flex;
            flex-direction: column;

            background: linear-gradient(135deg, #5a7cb5, #7ea1d2);

        h1 {

            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Image Styling */
        img {
            height: 70%;
            max-height: 1000px;
            border-radius: 12px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }
        /* Image Hover Effect */
        img:hover {
            transform: scale(1.25);
        }

    </style>
